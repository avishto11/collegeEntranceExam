<body class="container-fluid">

<jsp:include page="navbar.jsp"></jsp:include> 

<br>


<div class="container col-lg-6 border">
	<div class="card">
	<div class="card-header bg-info text-white">
	<fieldset>
	 <legend class="text-center">Create Stream </legend>
		   
		</fieldset>
		</div>
		
		<div class="card-body">
	<form action="#" method="post">
		<fieldset>
		   
			<div class="form-group">
				<label>Stream </label>
				<select name="cars" id="cars">
    
    <option value="saab">10+2</option>

  </select>
			</div>
			<div class="form-group">
			<label>Assesment</label>
			<input class="form-control needs-validation" type="text" autocomplete="off" placeholder="Enter a Assesment" name="Assesment" required>
			</div><br>
			<div class="form-group">
			<label>Choose Stream</label>
			<input class="form-control needs-validation" type="text" autocomplete="off" placeholder="Choose Stream" name="Choose_Stream" required>
			</div>
			<input type="submit" class="btn btn-primary my-3 " value="Submit" id="subbtn">
		 </fieldset>
	</form>
	</div>
	</div>
</div>
